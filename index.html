
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liminal Theater Labyrinth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
      
      body {
        background-color: #0f172a;
        color: #f8fafc;
        font-family: 'Space+Grotesk', sans-serif;
        overflow-x: hidden;
      }

      .theater-font {
        font-family: 'Playfair+Display', serif;
      }

      .liminal-tile {
        background-color: #f5f5dc;
        background-image: 
          linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .flicker {
        animation: flicker 2s infinite;
      }

      @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
        20%, 24%, 55% { opacity: 0.4; }
      }

      .velvet-bg {
        background: linear-gradient(135deg, #450a0a 0%, #1a0505 100%);
        box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
<script type="importmap">
